<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Postter</title>

    <script src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>

</head>

<body>
<div class="container">
    <form class="form-signin" method="post" action="/registration" th:object="${user}">

        <h2 class="form-signin-heading">Sign up</h2>
        <div th:if="${result != null}">
            <div class="alert alert-warning" th:if="${result.hasErrors()}">
                <h6 th:each="err : ${result.getAllErrors()}" th:text="${err.getDefaultMessage()}">Error</h6>
            </div>
        </div>

        <p>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 6-20 characters long
            </small>
        </p>
        <p>
            <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail" required>
        </p>

        <p><input type='checkbox' required> I agree to the <b>terms of service</b></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

        <br>
        <p class="text-center"><a href="/login">Cancel</a></p>

    </form>

</div>

</body>
</html>
